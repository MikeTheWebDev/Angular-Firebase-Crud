
<div class="note-wrapper">
  <div class="note-content">
    <div class="notes-header">
      <h1 title="Notes">Posts</h1>
      <a class="btn-b" href='#/posts/new'>
        <i class="icon add"></i>
        New Post
      </a>
    </div>
    <div class="note-wrapper">
      <p ng-show="post">Nothing here to show you, friend.</p>
      <a class="card-notes" ng-repeat="post in posts | filter:current" ng-href="#/posts/{{post.id}}">

        <nw-card header="post.title"
                 icon="{{post.icon}}"
                 body="post.description"
                 id="post.id"
                 type="{{post.postType.name}}"></nw-card>
      </a>
    </div>
  </div>

  <nw-category-select active-category='current' notes='post'></nw-category-select>

</div>
